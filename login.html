<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class= "login">
    <div class="login_container">
         <div class="login_logo">
         <img src="img/logo_text.png" alt="instagram_logo" class= "logo">
         </div>
         <div class="login_main">
             <form class="login_ask">
                    <div class="askId">
                       <input class="idInput" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    </div>
                    <div class="askPW">
                       <input class="pwInput" type="text" placeholder="비밀번호">
                    </div>
                    <div class="login_submit">
                       <button class="loginBtn logOff">로그인</button>
                    </div>
                </form>
         </div>
         <div class="login_help">
            <div class="login_forgetPW">비밀번호를 잊으셨나요?</div>
         </div>
     </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
